<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>首页显示测试</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />

        <style>
            :root {
                --primary-color: #2c5530;
                --secondary-color: #4a7c59;
                --accent-color: #7fb069;
                --light-green: #b8e6b8;
                --background-color: #f8f9fa;
            }

            body {
                background-color: var(--background-color);
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            /* 欢迎横幅样式 */
            .welcome-banner {
                background: linear-gradient(
                    135deg,
                    var(--primary-color),
                    var(--secondary-color)
                );
                color: white;
                border-radius: 15px;
                padding: 3rem 2rem;
                margin-bottom: 3rem;
                text-align: center;
            }

            .welcome-banner h1 {
                font-size: 2.5rem;
                font-weight: bold;
                margin-bottom: 1rem;
            }

            .welcome-banner .lead {
                font-size: 1.2rem;
                margin-bottom: 1.5rem;
            }

            .feature-icon {
                width: 80px;
                height: 80px;
                background: linear-gradient(
                    135deg,
                    var(--accent-color),
                    var(--light-green)
                );
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 20px;
                font-size: 2rem;
                color: var(--primary-color);
                transition: all 0.3s ease;
            }

            .card {
                border: none;
                border-radius: 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
                margin-bottom: 1.5rem;
            }

            .card:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            }

            .section {
                margin-bottom: 3rem;
            }

            .section h2 {
                margin-bottom: 2rem;
                color: var(--primary-color);
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container my-5">
            <!-- 欢迎横幅 -->
            <div class="welcome-banner">
                <h1><i class="fas fa-leaf me-3"></i>植物叶片病害识别系统</h1>
                <p class="lead">基于深度学习的植物病害智能识别平台</p>
                <p class="mb-4">
                    使用先进的注意力机制模型，准确识别番茄叶片的四种常见病害
                </p>
                <div class="mt-4">
                    <button class="btn btn-light btn-lg me-3">
                        <i class="fas fa-search me-2"></i>开始识别
                    </button>
                    <button class="btn btn-outline-light btn-lg">
                        <i class="fas fa-tachometer-alt me-2"></i>查看仪表板
                    </button>
                </div>
            </div>

            <!-- 功能特性 -->
            <div class="section">
                <h2 class="text-center">系统功能</h2>
                <div class="row">
                    <div class="col-md-6 col-lg-3 mb-4">
                        <div class="card h-100 text-center">
                            <div class="card-body">
                                <div class="feature-icon">
                                    <i class="fas fa-search"></i>
                                </div>
                                <h5 class="card-title">病害识别</h5>
                                <p class="card-text">
                                    上传植物叶片图像，快速识别病害类型，支持多种模型选择
                                </p>
                                <button class="btn btn-primary">
                                    立即使用
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 mb-4">
                        <div class="card h-100 text-center">
                            <div class="card-body">
                                <div class="feature-icon">
                                    <i class="fas fa-cogs"></i>
                                </div>
                                <h5 class="card-title">模型训练</h5>
                                <p class="card-text">
                                    自定义训练参数，训练基线模型和注意力机制模型
                                </p>
                                <button class="btn btn-primary">
                                    开始训练
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 mb-4">
                        <div class="card h-100 text-center">
                            <div class="card-body">
                                <div class="feature-icon">
                                    <i class="fas fa-chart-line"></i>
                                </div>
                                <h5 class="card-title">模型评估</h5>
                                <p class="card-text">
                                    全面评估模型性能，生成详细的评估报告和可视化图表
                                </p>
                                <button class="btn btn-primary">
                                    评估模型
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 mb-4">
                        <div class="card h-100 text-center">
                            <div class="card-body">
                                <div class="feature-icon">
                                    <i class="fas fa-balance-scale"></i>
                                </div>
                                <h5 class="card-title">模型比较</h5>
                                <p class="card-text">
                                    对比不同模型的性能表现，选择最优模型
                                </p>
                                <button class="btn btn-primary">
                                    比较模型
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>
                首页样式测试：如果您能看到这个绿色提示框和上面的欢迎横幅及功能卡片，说明首页显示已经修复成功！
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
